<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Shoppie: Register</title>
</head>
<body>
    <div id="toast" class="toast" style="display: none; background-color: rgb(0, 0, 0);">
        <div id="toast-text" class="toast-text"></div>
        <!-- <div id="loader" class="loader"></div> -->
    </div>
    <div class="body">
        <div class="master">
            <form action="" id="register" class=registerForm>
                <img src="./Images/logo.png" alt="logo">
                <input type="text" placeholder="Name" class="full_name">
                <input type="email" placeholder="Email" class="email">
                <input type="tel" placeholder="Phone Number" class="phone_number">
                <input type="password" placeholder="Password" class="password">
                <button type="submit">Register</button>
                <p>Already have an account?</p>
                <a href="./login.html">Log in</a>
            </form>
        </div>
    </div>
</body>
<br>

        <img src="./Images/ic_baseline-facebook.png" alt="facebook">
        <img src="./Images/mdi_twitter.png" alt="twitter">
