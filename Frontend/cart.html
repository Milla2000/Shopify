<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

<body>

        <div class="nav">

            <input type="text" placeholder="Search any product" style="background-color: rgba(34, 152, 203, 0.2);">

            <a href="./cart.html">

        </table>
    </div>
    <script src="./cart.js" defer></script>
    <footer>
        <img src="./Images/logo.png" alt="logo">
        <div class="socials">
            <img src="./Images/ic_baseline-facebook.png" alt="facebook">
            <img src="./Images/mdi_twitter.png" alt="twitter">
