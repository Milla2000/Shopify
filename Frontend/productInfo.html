<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Shoppie: Product Information</title>
</head>
<header>
    <div class="nav">
            <img src="./Images/logo.png" alt="logo">
            <input type="text" placeholder="Search any product" style="background-color: rgba(34, 152, 203, 0.2);">
            <h4>Shop</h4>
            <img src="./Images/mdi_cart.png" alt="cart">
            <button class="button">Register</button>
        </div>
</header>
<body>
    <h2 style="color: rgba(34, 152, 203, 1);">Product Information</h2>
    <div class="productInfo">
        <div class="productInfoImage">
            <img src="./Images/car 2.png" alt="Product Info" style="height: 65%; width: 50%;">
        </div>
        <div class="productDescription">
            <h3>Range Rover</h3>
            <p>With its commanding presence, luxurious features, and 
                superior performance, this Range Rover embodies both style 
                and power. Meticulously cared for, this vehicle exudes elegance 
                and refinement at every turn.
            </p>
            <h3>Ksh: 7,000,000</h3>
            <button class="button">Add to cart</button>
        </div>
    </div>
</body>
