<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="/Frontend/resetpass.css">

    <title>Shoppie: Reset Password</title>
</head>

<body>
    <div class="container">
        
        <img style="margin-left: 30%;" src="./Images/logo.png" alt="logo">
        <p style="color: rgb(32, 27, 27);" id="emailSentMessage"></p>
        <h1 style="color:  rgba(34, 152, 203, 1)" >Reset Password</h1>
        <form id="resetForm">
            <input type="email" id="email" name="email" placeholder="Email" required>
            <button type="button" id="sendResetEmail" class="reset-button">Send Reset Email</button>
             <br> <br>
            <input type="text" id="resetToken" name="resetToken" placeholder="Reset Token" required>
            <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
            <input type="password" id="newPassword1" name="newPassword" placeholder="New Password" required>
            <button type="button" id="resetPassword" class="reset-button">Reset Password</button>
        </form>
    </div>

    <script src="reset-password.js"></script>
</body>

</html>
